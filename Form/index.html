<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .form-select {
            border: 0px;
            border-bottom: 1px solid #000;
            border-radius: 0;
        }
        .form-select:focus {
            border: 0px;
            border-bottom: 1px solid #000;
            outline: 0;
            box-shadow: 0px 0px;
        }     
    </style>
</head>
<body>
    <div id="wrap_form">
        <div id="logo">
            <!-- <img src="./image/logo.svg" alt="MVAgusta logo" loading='lazy'> -->
        </div>
        <h1 id="form_name">Contact by dealer</h1>

        <select id="form_select" class="form-select" aria-label=".form-select-lg ">
            <option class="uppercase" selected disabled>CONTACT A DEALERSHIP FOR:</option>
            <option value="1">Information about a model</option>
            <option value="2">Information about accessories</option>
            <option value="3">Information about apparel</option>
            <option value="4">Request a test ride</option>
            <option value="5">Request a quote</option>
            <option value="6">Information about financing</option>
            <option value="7">Other</option>
        </select>

    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
